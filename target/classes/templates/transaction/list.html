<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout('交易管理', ~{::section})}">
<body>
    <section>
        <h2 class="mb-4">交易管理</h2>
        
        <!-- 查询表单 -->
        <div class="card mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">查询条件</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/transactions}" method="get" id="searchForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="startTime" class="form-label">开始时间</label>
                            <input type="datetime-local" class="form-control" id="startTime" name="startTime" 
                                   th:value="${query != null && query.startTime != null ? #temporals.format(query.startTime, 'yyyy-MM-dd''T''HH:mm') : ''}">
                        </div>
                        <div class="col-md-3">
                            <label for="endTime" class="form-label">结束时间</label>
                            <input type="datetime-local" class="form-control" id="endTime" name="endTime" 
                                   th:value="${query != null && query.endTime != null ? #temporals.format(query.endTime, 'yyyy-MM-dd''T''HH:mm') : ''}">
                        </div>
                        <div class="col-md-3">
                            <label for="type" class="form-label">交易类型</label>
                            <select class="form-select" id="type" name="type">
                                <option value="">全部</option>
                                <option value="存款" th:selected="${query != null && query.type == '存款'}">存款</option>
                                <option value="取款" th:selected="${query != null && query.type == '取款'}">取款</option>
                                <option value="转账" th:selected="${query != null && query.type == '转账'}">转账</option>
                                <option value="支付" th:selected="${query != null && query.type == '支付'}">支付</option>
                                <option value="退款" th:selected="${query != null && query.type == '退款'}">退款</option>
                                <option value="其他" th:selected="${query != null && query.type == '其他'}">其他</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="status" class="form-label">交易状态</label>
                            <select class="form-select" id="status" name="status">
                                <option value="">全部</option>
                                <option value="成功" th:selected="${query != null && query.status == '成功'}">成功</option>
                                <option value="失败" th:selected="${query != null && query.status == '失败'}">失败</option>
                                <option value="处理中" th:selected="${query != null && query.status == '处理中'}">处理中</option>
                                <option value="取消" th:selected="${query != null && query.status == '取消'}">取消</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> 查询
                        </button>
                        <button type="button" id="resetBtn" class="btn btn-secondary ms-2">
                            <i class="bi bi-arrow-counterclockwise"></i> 重置
                        </button>
                        <a th:href="@{/transactions/create}" class="btn btn-success float-end">
                            <i class="bi bi-plus-circle"></i> 创建交易
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 交易列表 -->
        <div class="card">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h5 class="mb-0">交易列表</h5>
                <span th:text="${'共 ' + pageResult.totalElements + ' 条记录'}"></span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>交易类型</th>
                                <th>金额</th>
                                <th>描述</th>
                                <th>交易时间</th>
                                <th>状态</th>
                                <th class="text-end">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${pageResult.content.empty}">
                                <td colspan="6" class="text-center">没有找到交易记录</td>
                            </tr>
                            <tr th:each="transaction : ${pageResult.content}">
                                <td th:text="${transaction.type}"></td>
                                <td th:text="${#numbers.formatDecimal(transaction.amount, 1, 2)}"></td>
                                <td th:text="${transaction.description}"></td>
                                <td th:text="${#temporals.format(transaction.transactionTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <span th:class="${'badge ' + 
                                        (transaction.status == '成功' ? 'bg-success' : 
                                        (transaction.status == '失败' ? 'bg-danger' : 
                                        (transaction.status == '处理中' ? 'bg-warning' : 'bg-secondary')))}"
                                          th:text="${transaction.status}"></span>
                                </td>
                                <td class="text-end">
                                    <a th:href="@{/transactions/edit/{id}(id=${transaction.id})}" class="btn btn-sm btn-primary">
                                        <i class="bi bi-pencil"></i> 编辑
                                    </a>
                                    <a th:href="@{/transactions/delete/{id}(id=${transaction.id})}" 
                                       class="btn btn-sm btn-danger ms-1"
                                       onclick="return confirm('确定要删除这条交易记录吗？')">
                                        <i class="bi bi-trash"></i> 删除
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 分页 -->
            <div class="card-footer" th:if="${!pageResult.content.empty}">
                <nav>
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item" th:classappend="${pageResult.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/transactions(page=0, size=${pageResult.pageSize}, type=${query.type}, 
                                   startTime=${query.startTime}, endTime=${query.endTime}, status=${query.status})}">首页</a>
                        </li>
                        <li class="page-item" th:classappend="${pageResult.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/transactions(page=${pageResult.currentPage - 1}, size=${pageResult.pageSize}, 
                                   type=${query.type}, startTime=${query.startTime}, endTime=${query.endTime}, 
                                   status=${query.status})}">上一页</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, pageResult.totalPages - 1)}" 
                            th:if="${i >= pageResult.currentPage - 2 && i <= pageResult.currentPage + 2}"
                            th:classappend="${pageResult.currentPage == i ? 'active' : ''}">
                            <a class="page-link" th:href="@{/transactions(page=${i}, size=${pageResult.pageSize}, 
                                   type=${query.type}, startTime=${query.startTime}, endTime=${query.endTime}, 
                                   status=${query.status})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${pageResult.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/transactions(page=${pageResult.currentPage + 1}, size=${pageResult.pageSize}, 
                                   type=${query.type}, startTime=${query.startTime}, endTime=${query.endTime}, 
                                   status=${query.status})}">下一页</a>
                        </li>
                        <li class="page-item" th:classappend="${pageResult.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/transactions(page=${pageResult.totalPages - 1}, size=${pageResult.pageSize}, 
                                   type=${query.type}, startTime=${query.startTime}, endTime=${query.endTime}, 
                                   status=${query.status})}">末页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    
</body>
</html>
