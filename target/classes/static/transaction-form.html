<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易表单 - 银行交易管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-md-block bg-light sidebar py-4">
                <div class="sidebar-sticky">
                    <div class="text-center mb-4">
                        <h5>银行交易管理系统</h5>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/transactions.html">
                                <i class="bi bi-currency-exchange"></i> 交易管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区域 -->
            <main class="col-md-10 ms-sm-auto px-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="pageTitle">创建交易</h2>
                    <a href="/transactions.html" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> 返回列表
                    </a>
                </div>
                
                <!-- 提示消息 -->
                <div id="alertContainer"></div>
                
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">交易信息</h5>
                    </div>
                    <div class="card-body">
                        <form id="transactionForm">
                            <!-- 隐藏字段 -->
                            <input type="hidden" id="id" name="id">
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="type" class="form-label">交易类型 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="type" name="type" required>
                                        <option value="">-- 请选择 --</option>
                                        <option value="存款">存款</option>
                                        <option value="取款">取款</option>
                                        <option value="转账">转账</option>
                                        <option value="支付">支付</option>
                                        <option value="退款">退款</option>
                                        <option value="其他">其他</option>
                                    </select>
                                    <div class="invalid-feedback">请选择交易类型</div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="amount" class="form-label">金额￥ <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" 
                                               required min="0" placeholder="请输入金额">
                                    </div>
                                    <div class="invalid-feedback">请输入有效金额</div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="transactionTime" class="form-label">交易时间 <span class="text-danger">*</span></label>
                                    <input type="datetime-local" class="form-control" id="transactionTime" 
                                           name="transactionTime" required>
                                    <div class="invalid-feedback">请选择交易时间</div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="status" class="form-label">状态 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="status" name="status" required>
                                        <option value="">-- 请选择 --</option>
                                        <option value="成功">成功</option>
                                        <option value="失败">失败</option>
                                        <option value="处理中">处理中</option>
                                        <option value="取消">取消</option>
                                    </select>
                                    <div class="invalid-feedback">请选择交易状态</div>
                                </div>
                                
                                <div class="col-12">
                                    <label for="description" class="form-label">描述</label>
                                    <textarea class="form-control" id="description" name="description" 
                                              rows="3" placeholder="请输入交易描述"></textarea>
                                </div>
                            </div>
                            
                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-primary" id="saveBtn">
                                    <i class="bi bi-check-circle"></i> 保存
                                </button>
                                <a href="/transactions.html" class="btn btn-secondary ms-2">
                                    <i class="bi bi-x-circle"></i> 取消
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/transaction-form.js"></script>
</body>
</html>
