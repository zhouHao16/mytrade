<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易管理 - 银行交易管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-md-block bg-light sidebar py-4">
                <div class="sidebar-sticky">
                    <div class="text-center mb-4">
                        <h5>银行交易管理系统</h5>
                    </div>
                </div>
            </nav>

            <!-- 主内容区域 -->
            <main class="col-md-10 ms-sm-auto px-4 py-4">
                
                <!-- 查询表单 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="startTime" class="form-label">开始时间</label>
                                    <input type="datetime-local" class="form-control" id="startTime" name="startTime">
                                </div>
                                <div class="col-md-3">
                                    <label for="endTime" class="form-label">结束时间</label>
                                    <input type="datetime-local" class="form-control" id="endTime" name="endTime">
                                </div>
                                <div class="col-md-3">
                                    <label for="type" class="form-label">交易类型</label>
                                    <select class="form-select" id="type" name="type">
                                        <option value="">全部</option>
                                        <option value="存款">存款</option>
                                        <option value="取款">取款</option>
                                        <option value="转账">转账</option>
                                        <option value="支付">支付</option>
                                        <option value="退款">退款</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="status" class="form-label">交易状态</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="">全部</option>
                                        <option value="成功">成功</option>
                                        <option value="失败">失败</option>
                                        <option value="处理中">处理中</option>
                                        <option value="取消">取消</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mt-3">
                                <button type="button" id="searchBtn" class="btn btn-primary">
                                    <i class="bi bi-search"></i> 查询
                                </button>
                                <button type="button" id="resetBtn" class="btn btn-secondary ms-2">
                                    <i class="bi bi-arrow-counterclockwise"></i> 重置
                                </button>
                                <a href="/transaction-form.html" class="btn btn-success float-end">
                                    <i class="bi bi-plus-circle"></i> 创建交易
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 提示消息 -->
                <div id="alertContainer"></div>
                
                <!-- 交易列表 -->
                <div class="card">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">交易列表</h5>
                        <span id="totalRecords">共 0 条记录</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>交易类型</th>
                                        <th>金额</th>
                                        <th>描述</th>
                                        <th>交易时间</th>
                                        <th>状态</th>
                                        <th class="text-end">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="transactionTableBody">
                                    <!-- 数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- 分页 -->
                    <div class="card-footer">
                        <nav>
                            <ul class="pagination justify-content-center mb-0" id="pagination">
                                <!-- 分页将通过JavaScript动态加载 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/transactions.js"></script>
</body>
</html>
